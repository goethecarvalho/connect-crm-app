<navbar></navbar>
<sidebar></sidebar>

<div class="container-base">

    <div class="content-page">
        <div class="card-header">
            <div class="card-title">
                Cadastro de Movimentações
            </div>
        </div>

        <form class="form-page" [formGroup]="movimentacaoForm" (submit)="enviar()">
            <div class="row">
              <div class="group-row">
                  <label>Descrição</label>
                  <input type="text" name="name" id="name" placeholder="Descrição" formControlName="name" required />
                  <label class="error-input" *ngIf="movimentacaoForm.get('name')?.errors?.['required'] && movimentacaoForm.get('name')?.touched">
                      Campo Obrigatório!
                  </label>
              </div>
            </div>

            <div class="row">
              <div class="group-row">
                  <label>Tipo Movimentação</label>
                  <select formControlName="tipo" (change)="atualizarTipoLabel()">
                      <option value="" disabled selected>Selecione o tipo</option>
                      <option *ngFor="let tipo of tipos" [value]="tipo">{{ tipo }}</option>
                  </select>
                  <label class="error-input" *ngIf="movimentacaoForm.get('tipo')?.errors?.['required'] && movimentacaoForm.get('tipo')?.touched">
                      Campo Obrigatório!
                  </label>
              </div>
            </div>

            <div class="row">
              <div class="group-row">
                  <label>{{ atualizarTipoLabel() }}</label>
                  <select class="select-padrao"
                          [(ngModel)]="entidadeSelect"
                          formControlName="entidadeSelect">
                      <option *ngFor="let entidade of listaEntidades" [value]="entidade.id">
                          {{ entidade.name }}
                      </option>
                  </select>
              </div>
            </div>

            <div class="row">
              <div class="group-row">
                  <label>Projetos</label>
                  <select class="select-padrao"
                          [(ngModel)]="projetoSelect"
                          formControlName="projetoSelect">
                      <option *ngFor="let projeto of listaProjetos" [value]="projeto.id">
                          {{ projeto.name }}
                      </option>
                  </select>
              </div>
            </div>

            <div class="row">
              <div class="group-row">
                  <label>Data da Movimentação</label>
                  <input type="date" name="data" id="data" placeholder="Data" formControlName="data" required />
                  <label class="error-input" *ngIf="movimentacaoForm.get('data')?.errors?.['required'] &&
                  movimentacaoForm.get('data')?.touched">
                      Campo Obrigatório!
                  </label>
              </div>
            </div>

            <div class="row">
              <div class="group-row">
                  <label>Valor</label>
                  <input type="number" name="valor" id="valor" placeholder="Valor" formControlName="valor" required />
                  <label class="error-input" *ngIf="movimentacaoForm.get('valor')?.errors?.['required'] &&
                    movimentacaoForm.get('valor')?.touched">
                      Campo Obrigatório!
                  </label>
              </div>
          </div>

            <div class="row">
                <div class="group-row">
                    <input type="submit" value="Salvar" class="btn-primary" />
                </div>
            </div>

        </form>

    </div>

</div>
