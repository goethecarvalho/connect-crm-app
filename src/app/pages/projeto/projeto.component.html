<navbar></navbar>
<sidebar></sidebar>


<div class="container-base">

    <div class="content-page">
        <div class="card-header">
            <div class="card-title">
                Cadastro de Projetos
            </div>
        </div>

        <form class="form-page" [formGroup]="projetoForm" (submit)="enviar()">

            <div class="row">
              <div class="group-row">
                  <label>Número</label>
                  <input type="text" name="numero" id="numero" placeholder="Número" formControlName="numero" required />
                  <label class="error-input" *ngIf="projetoForm.get('numero')?.errors?.['required'] &&
                  projetoForm.get('numero')?.touched">
                      Campo Obrigatório!
                  </label>
              </div>
            </div>

            <div class="row">
                <div class="group-row">
                    <label>Descrição</label>
                    <input type="text" name="descricao" id="descricao" placeholder="Descrição" formControlName="descricao" required />
                    <label class="error-input" *ngIf="projetoForm.get('descricao')?.errors?.['required'] &&
                    projetoForm.get('descricao')?.touched">
                        Campo Obrigatório!
                    </label>
                </div>
            </div>

            <div class="row">
              <div class="group-row">
                  <label>Tipo Proposta</label>
                  <select formControlName="tipo">
                      <option value="" disabled selected>Selecione o Tipo</option>
                      <option *ngFor="let tipo of tipos" [value]="tipo">{{ tipo }}</option>
                  </select>
                  <label class="error-input" *ngIf="projetoForm.get('tipo')?.errors?.['required'] &&
                    projetoForm.get('tipo')?.touched">
                      Campo Obrigatório!
                  </label>
              </div>
            </div>

            <div class="row">
              <div class="group-row">
                  <label>Clientes</label>
                  <select class="select-padrao"
                          [(ngModel)]="entidadeSelect"
                          formControlName="entidadeSelect">
                      <option *ngFor="let entidade of listaEntidades" [value]="entidade.id">
                          {{ entidade.name }}
                      </option>
                  </select>
              </div>
            </div>


            <div class="row">
              <div class="group-row">
                  <label>Status Proposta</label>
                  <select formControlName="tipo">
                      <option value="" disabled selected>Selecione o Status</option>
                      <option *ngFor="let status of status" [value]="status">{{ status }}</option>
                  </select>
                  <label class="error-input" *ngIf="projetoForm.get('status')?.errors?.['required'] &&
                    projetoForm.get('status')?.touched">
                      Campo Obrigatório!
                  </label>
              </div>
            </div>

            <div class="row">
              <div class="group-row">
                  <label>Data</label>
                  <input type="date" name="data" id="data" placeholder="Data" formControlName="data" required />
                  <label class="error-input" *ngIf="projetoForm.get('data')?.errors?.['required'] &&
                  projetoForm.get('data')?.touched">
                      Campo Obrigatório!
                  </label>
              </div>
            </div>

            <div class="row">
              <div class="group-row">
                  <label>Valor</label>
                  <input type="number" name="valor" id="valor" placeholder="Valor" formControlName="valor" required />
                  <label class="error-input" *ngIf="projetoForm.get('valor')?.errors?.['required'] &&
                    projetoForm.get('valor')?.touched">
                      Campo Obrigatório!
                  </label>
              </div>
            </div>

            <div class="row">
                <div class="group-row">
                    <input type="submit" value="Salvar" class="btn-primary" />
                </div>
            </div>

        </form>

    </div>

</div>
